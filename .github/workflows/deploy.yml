name: Deploy Spring Boot Microservice

on:
  workflow_run:  # esto se ejecuta cuando el build, finaliza OK
    workflows: "SonarQube"
    types: [completed]
    branches: develop


env:
  IMAGE_NAME: juanhoyos/microservice:products-v8 # user de dockerhub
  REGISTRY: docker.io

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Solo si el sonar paso correctamente
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar aplicación con Maven
        run: mvn clean package -DskipTests

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y etiquetar imagen
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Actualizar manifiestos de Kubernetes
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME|" k8s/deployment.yaml

      - name: Subir cambios a repositorio GitOps
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update image reference to latest deployment"
          branch: develop  # O main según el entorno.